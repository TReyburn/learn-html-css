<body>
    <!-- Non breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Travis.</p>
    <!-- Brackets - ie greater/less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- copyright / reserved -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <!-- card suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- code font type -->
    <code>
        &lt;?php echo 'Hello world' ?&gt;
    </code>

    <p>Save file by pressing <kbd>Ctrl + S</kbd></p>
</body>

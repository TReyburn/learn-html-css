<!DOCTYPE html>
<html lang="en">
<head>
    <!-- charset determines character type for website -->
    <meta charset="UTF-8">
    <!-- viewport is used for responsive design rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie=edge means that we are designing around Edge instead of IE11 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- name="description" metatag controls the content displayed in a search engine -->
    <meta name="description" content="This is my website description">
    <!-- name="keywords" metatag helps SEO by providing keywords to search-->
    <meta name="keywords" content="web development, web design">
    <!-- This name="robots" metatag prevents out page from beign index by search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- Title tag controls what shows in a search engine -->
    <title>Meta Tags</title>
</head>
<body>

</body>
</html>

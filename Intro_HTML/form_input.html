<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action="process.php">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <!-- Email input -->
        <div>
            <label for="email">Email</label><br>
            <!-- bu using type=email we can force client side validation that the input is indeed an email -->
            <input type="email" name="email" id="email" placeholder="Enter an email address">
        </div>
        <!-- Text Area input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select/Option Input -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Numeric input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date Input -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio button input -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="gold" id="membership"> Gold
        </div>
        <!-- Checkbox input -->
        <div>
            <label for="spam">Spam Options</label><br>
            <input type="checkbox" name="spam" id="spam" value="regular"> Regular Spam
            <input type="checkbox" name="spam" id="spam" value="politics"> Political Spam
            <input type="checkbox" name="spam" id="spam" value="sales"> Sales Spam
        </div><br>
        <input type="submit" value="Submit"><br>
        <!-- using button tag -->
        <!-- <button type="submit">Submit</button> -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>

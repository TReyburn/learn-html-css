<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!-- External links -->
    <p>
        <!-- by default, all <a> tags will be in line and need another tag to wrap them as multilines -->
        <!-- Creating an external link to Google -->
        <a href="http://google.com">Click for Google - direct</a>
    </p>
    <p>
        <!-- target="_blank" allows the browser to open the link in a new tab -->
        <a href="http://google.com" target="_blank">Click for Google - new tab</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/Intro_HTML/html_sandbox/typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/Intro_HTML/html_sandbox/images/lil_kit.png" alt="Kitties our 'splorin'" width="400">

    <!-- Remote image -->
    <img src="https://source.unsplash.com/400x400/?glacier" alt="Remote image">
</body>
</html>
